<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Add new topic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    h3{
        font-family: 'Playfair Display', serif;
        margin-bottom: 15px;
    }

    .naslov{
        margin-bottom: 50px;
    }

    label{
        font-family: 'Playfair Display', serif;
    }
    .navbar-left{
        margin-left: 55%;

    }
</style>
<body>
<nav class="navbar navbar-inverse "> <!--navbar-expand-md navbar-dark bg-dark -->
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Digital library</a>
        </div>

        <ul class=" nav navbar-nav ">
            <li class="nav-item m-auto">
                <a class="nav-link active" href="/home">Home</a>
            </li>
            <li class="nav-item m-auto">
                <a class="nav-link" href="/topics">Topics</a>
            </li>
            <li class="nav-item m-auto">
                <a class="nav-link" href="/books">E-books</a>
            </li>
            <li class="nav-item m-auto">
                <a class="nav-link" href="/users" sec:authorize="hasRole('ROLE_ADMIN')">Users</a>
            </li>

        </ul>

        <form class=" navbar-form navbar-left"><!-- form-inline my-2 my-lg-0-->
            <a style="color: white;text-decoration: none;margin-right: 5px" sec:authorize="isAuthenticated()" sec:authentication="name">
            </a>
            <a class="btn btn-primary btn-sm ml-3" sec:authorize="isAuthenticated()" href="/logout">
                <i class="fa fa-shopping-cart"></i> Logout
            </a>
        </form>

    </div>
</nav>


<div  class="container">
    <h3 class="naslov">Add topic</h3>
    <div class="row">
        <div class="col-md-5">
            <form th:method="POST"
                    th:action="@{'/topics/{id}' (id=${topic?.id})} ">

                <div class="form-group">
                    <label for="name">Topic name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${topic} !=null ? ${topic.name} : '')"
                           required
                           placeholder="Enter topic name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${topic} !=null ? ${topic.description} : '')"
                           required
                           placeholder="Enter description">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/topics">Back</a>
            </form>
        </div>
    </div>
</div>




</body>
</html>
